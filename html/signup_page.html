<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signup_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <a href="javascript:history.back()" class="back-button">
        <i class="fa fa-arrow-left"></i>
    </a>
    <section> 
        <form action="../php/signup_handler.php" method="POST">
            <div id = "form">
               <div id = "icon">
                    <h1 id = "icon_name"> Sign up </h1>
                </div>
                <table id = "form_detials">
                    <tr id = "names">
                        <td id = "firstname">
                                <label for="fname_input" id = "f_name_label">first name</label>
                                <input type="text" id = "fname_input" class = "inputs" name = "firstname">
                        </td>
                        <td id = "lastname">
                                <label for="lname_input" id = "l_name_label">last name</label>
                                <input type="text" id = "lname_input" class = "inputs" name = "lastname">
                        </td>
                    </tr>
                    <tr>
                        <td id = "email">
                                <label for="email_input"id = "email_label" >Email</label>
                                <input type="email" id = "email_input" class = "inputs" name = "email">
                        </td>
                        <td id = "dob">
                                <label for="dob_input" id = "dob_label">date of birth</label>
                                <input type="date" id = "dob_input" class = "inputs" name = "dob">
                        </td>
                    </tr>
                    <tr>
                        <td id = "e_pswd">
                                <i class='fa fa-eye-slash eye' id="e_pswd_eye" onclick="password_show(event)"></i>
                                 <label for="enter_pswd" id = "e_pswd_label">enter password</label>
                                <input type="password" id = "enter_pswd" class = "inputs" name = "entered_pswd">
                        </td>
                        <td id = "c_pswd">
                                <i class='fa fa-eye-slash eye' id="c_pswd_eye" onclick="password_show(event)"></i>
                                <label for="confirm_pswd_label" id = "c_pswd_label">confirm password</label>
                                <input type="password" id="confirm_pswd_input" class="inputs" name="confirm_password">

                        </td>
                    </tr>
                </table>
            </div>
            <div id = "sign_up_butt">
                <button type="submit">SIGN UP</button>
                <p style="text-align: center; margin-top: 15px;">
                    Already have an account? <a href="Login_Page.html" style="color: #00bfff; text-decoration: none;">Login here</a>
                </p>
            </div>
        </form>
    </section>
  <script src = "../javascript/signup_page.js"></script>
</body>
</html>
